<!DOCTYPE html>
<html>
<head>
	<title>EPAM Task</title>
	<link rel="stylesheet" type="text/css" href="epamtask.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div style="width: 30%; margin: 20px auto" class="shadow-lg p-3 mb-5 bg-white rounded">
		<form>
			<div class="form-group">
			<div class="d-flex justify-content-between headline container">
				<h4><i class="fas fa-graduation-cap"></i></h4>
				<h4><strong>Sign in</strong></h4>
				<h4><i class="fas fa-times"></i></h4>
			</div>
			<br>
			<div class="container">
				<input class="form-control" type="email" placeholder="mail@example.com">
				<p></p>
				<input class="form-control" type="password" placeholder="password">
				<br>
				<button class="form-control" id="signin"><strong>SIGN IN</strong></button>
				<p></p>
				<p class="forgot">Forgot your password?</p>
				<p class="float-right">Register!</p>
				<br>
				<br>
				<div class="d-flex justify-content-between">
					<hr align="left" width="40%">
					<p class="or">OR</p>
					<hr align="right" width="40%">
				</div>
				<br>
				<button class="form-control" id="fb"><i class="fab fa-facebook-f"></i></button>
				<p></p>
				<button class="form-control" id="google"><i class="fab fa-google"></i></button>
				<br>
				<button class="form-control" id="epam"><strong>< EPAM LOGIN ></strong></button>
			</div>
		</form>
	</div>
	<script src="https://kit.fontawesome.com/d3ba8b71b7.js" crossorigin="anonymous"></script>
</body>
</html>
